<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <style>
        #results {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <form id="search-form">
        <input type="text" id="search-query" placeholder="Zoek in OBA-collectie">
        <button type="submit">Zoeken</button>
    </form>
    <div id="results"></div>

    <script>
       const API_KEY = '76f45dfa187d66be5fd6af05573eab04';
const API_URL = 'https://zoeken.oba.nl/api/v1/search/?q=';

const searchForm = document.getElementById('search-form');
const searchQueryInput = document.getElementById('search-query');
const resultsContainer = document.getElementById('results');

searchForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const searchQuery = searchQueryInput.value;
    const searchUrl = `${API_URL}${searchQuery}&authorization=${API_KEY}&pagesize=10&refine=true`;

    try {
        const response = await fetch(searchUrl);
        const data = await response.json();
        displayResults(data);
    } catch (error) {
        console.error('Error:', error);
    }
});

function displayResults(data) {
    resultsContainer.innerHTML = '';
    data.results.forEach(item => {
        const result = document.createElement('div');
        const title = document.createElement('h3');
        title.textContent = item.title;
        result.appendChild(title);
        resultsContainer.appendChild(result);
    });
}

    </script>
</body>
</html>
